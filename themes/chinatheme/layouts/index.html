{{ define "main" }}

    <ul class="smooth-scroll-y">
        {{ range $index, $data := .Site.Data.words }}
            {{ range $key, $value := $data }}

                <li id="{{ $key }}"
                    class="card"
                    style="--bg-hue:{{ mul $index 50 }};">
                    <h2>
                        {{ $key | upper }}
                    </h2>
                </li>

                {{ range $words := $value }}
                    <li class="card"
                        style="--bg-hue:{{ mul $index 50 }};">
                        {{ range $words }}
                            <span>
                                {{ . }}
                            </span>
                        {{ end }}
                    </li>
                {{ end }}

            {{ end }}
        {{ end }}
    </ul>

    {{/*  TODO: move to asset  */}}
    <style>
        .sticky-top-nav {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            overflow-x: auto;
            justify-content: center;
            align-items: center;
            gap: 0.4rem;
            min-height: 3rem;
            background: #ffffffdd;
            backdrop-filter: blur(1px);
        }

        .sticky-top-nav a {
            font-family: sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 2rem;
            padding: 0.2rem 1rem;
            background-color:  hsl(var(--bg-hue), 33%, 33%);
            color: white;
        }
        
        .smooth-scroll-y {
            width: min(90%, 80ch);
            padding: 0;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(33ch, 1fr));
            gap: 1rem;
            list-style: none;
            scroll-behavior: smooth;
        }

        .card {
            box-sizing: border-box;
            position: relative;
            display: grid;
            place-content: center;
            border: 1px solid hsl(var(--bg-hue), 100%, 85%);
            color: hsl(var(--bg-hue), 33%, 33%);
            padding: 2rem;
            font-family: sans-serif;
            font-size: 1.125rem;
            text-align: center;
            min-height: 200px;
            scroll-margin-top: calc(3rem - 1px);
        }

        .card h2 {
            font-size: clamp(1.125rem, calc(2.5vw + 2px), 1.75rem);
            font-weight: 100;
            letter-spacing: clamp(1px, calc(1vw + 1px), 5px);
            margin: 0;
        }

        .card:has(h2) {
            font-family: serif;
            border: none;
            color: white;
            background-color: hsl(var(--bg-hue), 33%, 33%);
        }

        .card:not(:has(h2)) :first-child {
            letter-spacing: clamp(5px, 1vw, 10px);
            font-size: 2.5rem;
        }

        .card :nth-child(2) {
            font-size: 0.875rem;
            font-weight: 100;
            color: hsl(var(--bg-hue), 33%, 66%);
        }

        .card :nth-child(3) {
            position: absolute;
            display: inherit;
            place-items: center;
            inset-inline: 0.8rem;
            bottom: 0.8rem;
            padding: 0.5rem 0.25rem;
            background-color: hsl(var(--bg-hue), 50%, 95%);
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }

        .card:hover :nth-child(3) {
            opacity: 1;
        }
    </style>

{{ end }}
